<div class="row">
    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl ?? './assets/user.png'}}" alt="{{member.knownAs}}"
                class="card-img-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>Местоположение:</strong>
                    <p>{{member.department}}, {{member.cabinet}}</p>
                </div>
                <div>
                    <strong>Возраст:</strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>Дата регистрации</strong>
                    <p>{{member.created | date}}</p>
                </div>
            </div>
            <div class="card-footer">
                <div class="btn-group d-flex">
                    <button (click)="addLike(member.id)" class="btn btn-primary">Избранное</button>
                    <button (click)="selectTab(3)" class="btn btn-success">Сообщения</button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-8">
        <tabset class="member-tabset" #memberTabs>
            <tab heading="{{member.knownAs}}" (selectTab)="onTabActivated($event)">
                <h4>О сотруднике</h4>
                <p>{{member.introduction}}</p>
            </tab>
            <tab heading="Интересы" (selectTab)="onTabActivated($event)">
                <h4>Интересы</h4>
                <p>{{member.interests}}</p>
            </tab>
            <tab heading="фотографии" (selectTab)="onTabActivated($event)">
                <ngx-gallery *ngIf="member.photos.length > 0" [options]="galleryOptions" [images]="galleryImages"
                    style="display: inline-block; margin-bottom: 20px;"></ngx-gallery>
                <h5 *ngIf="member.photos.length == 0">У пользователя нет фотограффий</h5>
            </tab>
            <tab heading="Сообщения" (selectTab)="onTabActivated($event)">
                <app-member-messages [messages]="messages" [name]="member.name"></app-member-messages>
            </tab>
        </tabset>
    </div>
</div>
