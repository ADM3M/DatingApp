<div class="text-center mt-3">
    <h2>Найдено - {{pagination?.totalItems}}</h2>
</div>

<div class="container mt-3">
    <form #form="ngForm" class="form-inline mb-3" (ngSubmit)="loadMembers()" autocomplete="off">
        <div class="header">
            <label for="employeeName">Имя сотрудника</label>
            <input name="employeeName" class="form-control" [(ngModel)]="userParams.employeeName">
            <label class="ml-2" for="department">Отдел</label>
            <div class="custom input-group">
                <select [className]="'custom-select'" id="departmentControl" [(ngModel)]="userParams.department" name="department">
                    <option>СМК</option>
                    <option>ОРИП</option>
                    <option>ПК "Кинопост"</option>
                    <option>ПК "Тонстудия"</option>
                    <option>ПК "Операторская техника"</option>
                    <option>ТС</option>
                    <option>АБ</option>
                    <option>НП</option>
                    <option>ЦДТС</option>
                    <option>ОТ</option>
                </select>
            </div>
            <button class="btn btn-secondary mx-2" (click)="resetFilters()">Сбросить</button>
            <button class="btn btn-primary" (click)="loadMembers()">Применить</button>

            <div class="col">
                <div class="btn-group float-right">
                    <button class="btn btn-primary" name="orderBy" (click)="loadMembers()" btnRadio="lastActive"
                        [(ngModel)]="userParams.orderBy">Активность</button>

                    <button class="btn btn-primary" name="orderBy" (click)="loadMembers()" btnRadio="created"
                        [(ngModel)]="userParams.orderBy">Недавно зарегестрированные</button>

                </div>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div *ngFor="let member of members" class="col-2">
        <app-member-card [member]="member"></app-member-card>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination && isPaginationRequired()">
    <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;"
        nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>
</div>
