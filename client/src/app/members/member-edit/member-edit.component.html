<div *ngIf="member" class="row">
    <div class="col-4">
        <h1>Your profile</h1>
    </div>
    <div class="col-8">
        <div *ngIf="editForm.dirty" class="alert alert-info">
            <strong>Information: </strong> You've made changes. Any unsaved changes will be lost.
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl ?? './assets/user.png'}}" alt="{{member.knownAs}}"
                class="card-img-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>Location details:</strong>
                    <p>{{member.department}}, {{member.cabinet}}</p>
                </div>
                <div>
                    <strong>Age:</strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>Last active:</strong>
                    <p>{{member.lastActive | timeago}}</p>
                </div>
                <div>
                    <strong>Memeber since:</strong>
                    <p>{{member.created | date}}</p>
                </div>
            </div>
            <div class="card-footer">
                <button [disabled]="!editForm.dirty" form="editForm" type="submit" class="btn btn-success btn-block">Save changes</button>
            </div>
        </div>
    </div>

    <div class="col-8">
        <tabset class="member-tabset">
            <tab heading="About you">
                <form #editForm="ngForm" id="editForm" (ngSubmit)="updateMember()">
                    <h4 class="mt-2">Description</h4>
                    <textarea [(ngModel)]="member.introduction" name="introduction" rows="6"
                        class="form-control"></textarea>

                    <h4 class="mt-2">Interests</h4>
                    <textarea [(ngModel)]="member.interests" name="interests" rows="6" class="form-control"></textarea>

                    <h4 class="mt-2">Location details:</h4>
                    <div class="location-details">
                        <label for="department">Department</label>
                        <div class="input-group mb-3">
                            <select [className]="'custom-select'" id="departmentControl" [(ngModel)]="member.department" name="department" (change)="onDepartmentChanged()">
                                <option>СМК</option>
                                <option>ОРИП</option>
                                <option>ПК "Кинопост"</option>
                                <option>ПК "Тонстудия"</option>
                                <option>ПК "Операторская техника"</option>
                                <option>ТС</option>
                                <option>АБ</option>
                                <option>НП</option>
                                <option>ЦДТС</option>
                                <option>ОТ</option>
                            </select>
                        </div>

                        <label for="cabinet">Cabinet</label>
                        <input [(ngModel)]="member.cabinet" type="text" name="cabinet" class="form-control">
                    </div>
                </form>
            </tab>
            <tab heading="Edit Photos">
                <app-photo-editor [member]="member"></app-photo-editor>
            </tab>
        </tabset>
    </div>
</div>
