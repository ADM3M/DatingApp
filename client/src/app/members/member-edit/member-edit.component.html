<div *ngIf="member" class="row">
    <div class="col-4">
        <h1>Ваш профиль</h1>
    </div>
    <div class="col-8">
        <div *ngIf="editForm.dirty" class="alert alert-info">
            <strong>Информация: </strong> Данные изменены. Все несохранённые изменения будут утеряны.
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl ?? './assets/user.png'}}" alt="{{member.knownAs}}"
                class="card-img-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>Местоположение:</strong>
                    <p>{{member.department}}, {{member.cabinet}}</p>
                </div>
                <div>
                    <strong>Возраст:</strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>Дата регистрации:</strong>
                    <p>{{translateDate(member.created | date)}}</p>
                </div>
            </div>
            <div class="card-footer">
                <button [disabled]="!editForm.dirty" form="editForm" type="submit" class="btn btn-success btn-block">Сохранить</button>
            </div>
        </div>
    </div>

    <div class="col-8">
        <tabset class="member-tabset">
            <tab heading="Личные данные">
                <form #editForm="ngForm" id="editForm" (ngSubmit)="updateMember()">
                    <h4 class="mt-2">Описание</h4>
                    <textarea [(ngModel)]="member.introduction" name="introduction" rows="6"
                        class="form-control"></textarea>

                    <h4 class="mt-2">Интересы</h4>
                    <textarea [(ngModel)]="member.interests" name="interests" rows="6" class="form-control"></textarea>

                    <h4 class="mt-2">Местоположение:</h4>
                    <div class="location-details">
                        <label for="department">Отдел</label>
                        <div class="input-group mb-3">
                            <select [className]="'custom-select'" id="departmentControl" [(ngModel)]="member.department" name="department">
                                <option>СМК</option>
                                <option>ОРИП</option>
                                <option>ПК "Кинопост"</option>
                                <option>ПК "Тонстудия"</option>
                                <option>ПК "Операторская техника"</option>
                                <option>ТС</option>
                                <option>АБ</option>
                                <option>НП</option>
                                <option>ЦДТС</option>
                                <option>ОТ</option>
                            </select>
                        </div>

                        <label for="cabinet">Кабинет</label>
                        <input [(ngModel)]="member.cabinet" type="text" name="cabinet" class="form-control">
                    </div>
                </form>
            </tab>
            <tab heading="Редактировать фотографии">
                <app-photo-editor [member]="member"></app-photo-editor>
            </tab>
        </tabset>
    </div>
</div>
