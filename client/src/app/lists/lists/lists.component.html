<div class="tex-center mt-3">
    <h2>Members {{predicate == "liked" ? "I liked" : "who liked me"}}</h2>
</div>

<div class="container mt-3">
        <div class="btn-group" name="predicate">
            <button class="btn btn-primary" btnRadio="liked" [disabled]="predicate == 'liked'" [(ngModel)]="predicate" (click)="loadLikes()">Members I like</button>
            <button class="btn btn-primary" btnRadio="likedBy" [disabled]="predicate == 'likedBy'" [(ngModel)]="predicate" (click)="loadLikes()">Members who like me</button>
        </div>

    <div class="row mt-3">
        <div class="col-2" *ngFor="let member of members">
            <app-member-card [member]="member"></app-member-card>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination 
        [boundaryLinks]="true" 
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)" 
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;"
        lastText="&raquo;">
    </pagination>
</div>
