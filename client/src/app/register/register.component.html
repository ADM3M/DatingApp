<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>

    <div class="form-group">
        <label class="control-label" style="margin-right: 10px;">I am a:</label>
        <label class="radio-inline">
            <input type="radio" value="male" formControlName="gender"> Male
        </label>
        <label class="radio-inline">
            <input type="radio" value="female" formControlName="gender" class="ml-3"> Female
        </label>
    </div>

    <app-text-input [formControl]="registerForm.controls['name']" [label]="'Username'"></app-text-input>
    <app-text-input [formControl]="registerForm.controls['knownAs']" [label]="'Known as'"></app-text-input>
    <app-date-input [formControl]="registerForm.controls['dateOfBirth']" [maxDate]="maxDate"
        [label]="'Date of birth'"></app-date-input>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Departments</label>
        </div>
        <select [className]="'custom-select'" id="departmentControl" [formControl]="registerForm.controls['department']">
            <option>СМК</option>
            <option>ОРИП</option>
            <option>ПК "Кинопост"</option>
            <option>ПК "Тонстудия"</option>
            <option>ПК "Операторская техника"</option>
            <option>ТС</option>
            <option>АБ</option>
            <option>НП</option>
            <option>ЦДТС</option>
            <option>ОТ</option>
        </select>
    </div>
    <app-text-input [formControl]="registerForm.controls['cabinet']" [label]="'Cabinet'"></app-text-input>
    <app-text-input [formControl]="registerForm.controls['pwd']" [label]="'Password'"
        [type]="'password'"></app-text-input>
    <app-text-input [formControl]="registerForm.controls['confirmPassword']" [label]="'Confirm password'"
        [type]="'password'"></app-text-input>

    <div class="row" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>

    <div class="form-group text-center">
        <button [disabled]="!registerForm.valid" class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-light mr-2" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
